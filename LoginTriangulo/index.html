<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scalable=1.0, maximum-scalable=1.0, minimum-scalable=1-0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="estilos.css">


<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
  			<div id="iosBlurBg">
  				<div id="whiteBg"></div>
  			</div>
  			<div id="bottomEnter"></div>
  			<div id="bottomBlurBg"></div>
  			<!-- Login Form -->
  			<div class="loginForm">
  				<div class="title">
  					<p>LOGO O NOMBRE<br><span>SISTEMA</span></p>
  					
  					<hr>
  					<hr class="short">
  				</div>
  				<form>
  					<div class="col-3">
			        	<input class="effect-2" type="text" placeholder="USUARIO...">
			            <span class="focus-border"></span>

			            <input class="effect-2" type="password" placeholder="CONTRASEÑA...">
			            <span class="focus-border"></span>
			        </div>

			        <div class="forget">
			        	<button class="btn btn-primary btn-sm">OLVIDO SU CONTRASEÑA?</button>
			        </div>

  				</form>
  			</div>
  			<a href="#">
  				<div class="enterButton">
	  				<i class="fa fa-lock fa-2x text-white"></i><br>
	  				<span class="enterText text-white">Enter</span>
	  			</div>
  			</a>
		</div>
	</div>
</div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js">
        </script>
  </body>
</html>
